<!DOCTYPE html>
<html>

<head>
    <title>BMI Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="center">
        <div class="container">
            <h1>BMI Calculator</h1>
            <form>
                <div class="form-group">
                    <label for="weight">Weight (kg)</label>
                    <input type="number" id="weight" placeholder="Enter your weight" name="weight" required>
                </div>
                <div class="form-group">
                    <label for="height">Height (cm)</label>
                    <input type="number" id="height" placeholder="Enter your height" name="height" required>
                </div>
                <button type="submit" id="calculateBtn">Calculate BMI</button>
            </form>
            <div class="output-group">
                <h2>BMI Result:</h2>
                <p id="result">-</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
